    <!-- Скритият бинарен код в долния десен ъгъл -->
    <div class="binary-hint" onclick="copyBinary()">
    0...
    </div>

    <script>
        let clickCount = 0;
    
        function copyBinary() {
            clickCount++;
            if (clickCount === 17) {
                const binaryText = "01110011 01110100 01110010 01100101 01101100 01101111 01100011 01101000 01101110 01101001 01101011";
                navigator.clipboard.writeText(binaryText).then(() => {
                    alert("Скритият код е копиран в клипборда!");
                }).catch(err => {
                    console.error('Грешка при копиране:', err);
                });
            }
        }
    </script>
